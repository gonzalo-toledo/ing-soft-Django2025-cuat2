<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #f8f9fa;">
            <div class="modal-header">
                <i class="modal-title bi bi-person-circle fs-1 mx-3 text-primary"></i>
                <h5 class="modal-title fw-bold text-center">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            
            <div class="modal-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">{{ login_form.username.label }}</label>
                        {{ login_form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">{{ login_form.password.label }}</label>
                        {{ login_form.password }}
                    </div>
                    
                    <input type="hidden" name="next" id="nextField" value="">
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Ingresar</button>
                    </div>
                    <div class="mt-3 text-center">
                        <p class="m-0">¿No tienes cuenta?  <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Regístrate</a></p> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
