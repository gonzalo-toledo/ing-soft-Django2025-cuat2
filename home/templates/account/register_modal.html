<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #f8f9fa;">
            <div class="modal-header">
                <i class="modal-title bi bi-person-circle fs-1 mx-3 text-primary"></i>
                <h5 class="modal-title fw-bold text-center">Registro de Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ register_form.username.label }}</label>
                        {{ register_form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ register_form.email.label }}</label>
                        {{ register_form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">{{ register_form.password1.label }}</label>
                        {{ register_form.password1 }}
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">{{ register_form.password2.label }}</label>
                        {{ register_form.password2 }}
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Registrar</button>
                    </div>
                    <div class="mt-3 text-center">
                        <p class="m-0">¿Ya estás registrado?  <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
