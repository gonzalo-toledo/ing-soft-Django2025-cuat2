{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    <div class="col-12 col-md-6 mx-auto border p-4 rounded-3" style="background-color: #d1e7dd">
        <h1 class="display-5 fw-bold text-center">Registro de usuario</h1>
        <form action="" method="post">
            {% csrf_token %}    
            <div class="mb-3">
                <label for="username" class="form-label">{{form.username.label}}</label>
                {{form.username}}
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">{{form.password1.label}}</label>
                {{form.password1}}
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">{{form.password2.label}}</label>
                {{form.password2}}
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">{{form.email.label}}</label>
                {{form.email}}
            </div>
                <button type="submit" class="btn btn-dark">Registrar</button>
            </div>
        </form>
    </div>  

{% endblock %}
