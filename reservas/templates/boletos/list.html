{% extends 'base.html' %}
{% block title %}Listado de Boletos{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Boletos Emitidos</h4>
    <a class="btn btn-success" href="{% url 'boleto_create' %}">
      <i class="bi bi-ticket-perforated"></i> Emitir Boleto
    </a>
  </div>
  <ul class="list-group list-group-flush">
    {% for boleto in boletos %}
      <li class="list-group-item">
        <a href="{% url 'boleto_detail' boleto.id %}" class="text-decoration-none">
          {{ boleto.codigo_barra }} - {{ boleto.estado }}
        </a>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No hay boletos registrados.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
