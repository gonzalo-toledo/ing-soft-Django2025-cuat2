{% extends 'base.html' %}
{% block title %}Emitir Boleto{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">Emitir nuevo boleto</div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Emitir</button>
      <a href="{% url 'boleto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
